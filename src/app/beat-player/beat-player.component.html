<h1 (click)='play()' id="player">Play</h1>
<h1 (click)='stop()' id="player2">Stop</h1>
<audio id="snare" class="sound" src="../../assets/snare.mp3"></audio>
<audio id="clap" class="sound" src="../../assets/clap.mp3"></audio>
<audio id="hihat" class="sound" src="../../assets/hihat.mp3"></audio>
<audio id="kick" class="sound" src="../../assets/kick.mp3"></audio>

<input type="number" name="speed" id="speed" value="150" #spd>
<button (click)='validator()'>Loop {{ loop }}</button>

<table>
    <tr>
        <td (click)="activeSnare(0)">{{snare[0]}} snare</td>
        <td (click)="activeSnare(1)">{{snare[1]}}</td>
        <td (click)="activeSnare(2)">{{snare[2]}}</td>
        <td (click)="activeSnare(3)">{{snare[3]}}</td>
    <tr>
        <td (click)="activeClap(0)">{{clap[0]}} clap</td>
        <td (click)="activeClap(1)">{{clap[1]}}</td>
        <td (click)="activeClap(2)">{{clap[2]}}</td>
        <td (click)="activeClap(3)">{{clap[3]}}</td>
    </tr>
    <tr>
        <td (click)="activeKick(0)">{{kick[0]}} kick</td>
        <td (click)="activeKick(1)">{{kick[1]}}</td>
        <td (click)="activeKick(2)">{{kick[2]}}</td>
        <td (click)="activeKick(3)">{{kick[3]}}</td>
    </tr>
    <tr>
        <td (click)="activeHihat(0)">{{hitat[0]}} hihat</td>
        <td (click)="activeHihat(1)">{{hitat[1]}}</td> 
        <td (click)="activeHihat(2)">{{hitat[2]}}</td>
        <td (click)="activeHihat(3)">{{hitat[3]}}</td>
    </tr>
</table>
